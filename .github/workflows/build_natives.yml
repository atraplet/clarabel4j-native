name: Build Natives

on:
  workflow_call:
    inputs:
      natives-lib-version:
        required: true
        type: string

env:
  LIB_NAME: clarabel_c
  REPOSITORY: oxfordcontrol/Clarabel.cpp

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          repository: ${{ env.REPOSITORY }}
          ref: v${{ inputs.natives-lib-version }}
      - name: Install Eigen
        run: |
          sudo apt-get update
          sudo apt-get install -y libeigen3-dev
      - name: Build
        shell: bash
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles" -S ./ -B ./build
          cmake --build ./build --target all
      - name: Upload library
        uses: actions/upload-artifact@v4
        with:
          name: lib${{ env.LIB_NAME }}.so
          path: rust_wrapper/target/release/lib${{ env.LIB_NAME }}.so

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          repository: ${{ env.REPOSITORY }}
          ref: v${{ inputs.natives-lib-version }}
      - name: Install Eigen
        shell: bash
        run: |
          find C:/vcpkg/packages/vcpkg-cmake_x64-windows -name vcpkg.cmake

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          repository: ${{ env.REPOSITORY }}
          ref: v${{ inputs.natives-lib-version }}
      - name: Install Eigen
        run: |
          brew install eigen
      - name: Build
        shell: bash
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -G Xcode -S ./ -B ./build
          cmake --build ./build --config Release --target ALL_BUILD
      - name: Upload library
        uses: actions/upload-artifact@v4
        with:
          name: lib${{ env.LIB_NAME }}.dylib
          path: rust_wrapper/target/release/lib${{ env.LIB_NAME }}.dylib
