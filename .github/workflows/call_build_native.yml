  build-native:
#    needs: [ pre-build ]
    uses: atraplet/clarabel4j-native/.github/workflows/build_natives.yml@feature/add_native_build
    with:
      native-lib-version: 0.10.0

  build:
    runs-on: ubuntu-latest
    needs: [ build-native ]
    steps:
      - uses: actions/checkout@v4
      - name: Download libraries
        uses: actions/download-artifact@v4
        with:
          name: libclarabel_c.so
          path: src/main/resources/natives/linux_64
      - name: Get JDK version from Maven project
        shell: bash
        run: |
          JDK_VERSION=$(mvn help:evaluate -Dexpression=maven.compiler.source -q -DforceStdout)
          echo "JDK_VERSION=$JDK_VERSION" >> $GITHUB_ENV
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml
